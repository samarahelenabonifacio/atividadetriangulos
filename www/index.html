<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <script src="components/loader.js"></script>
  <script src="components/triangulos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Calculadora de Triângulos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>1º Lado</label>
                    <input class="form-control" id="lado1" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>2º Lado</label>
                    <input class="form-control" id="lado2" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>3º Lado</label>
                    <input class="form-control" id="lado3" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                <button class="btn btn-primary" id="conferir">Conferir</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Resultado</label>
                    <input class="form-control" id="result" type="text" readonly>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
